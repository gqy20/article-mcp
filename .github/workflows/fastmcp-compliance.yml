name: FastMCP Compliance Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  compliance-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install uv
        uv sync

    - name: Run FastMCP Compliance Test
      run: |
        uv run python scripts/test_fastmcp_compliance.py

    - name: Check compliance score
      run: |
        # 检查合规性得分是否达到要求
        if [ -f "scripts/fastmcp_compliance_report.txt" ]; then
          SCORE=$(grep "总体合规性得分" scripts/fastmcp_compliance_report.txt | grep -o '[0-9]\+' | head -1)
          echo "📊 合规性得分: $SCORE/100"

          if [ "$SCORE" -lt 80 ]; then
            echo "❌ 合规性得分低于80分，检查失败"
            exit 1
          else
            echo "✅ 合规性得分符合要求"
          fi
        else
          echo "❌ 合规性报告未生成"
          exit 1
        fi

    - name: Upload compliance report
      uses: actions/upload-artifact@v5
      if: always()
      with:
        name: compliance-report
        path: scripts/fastmcp_compliance_report.txt
        retention-days: 30