name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v2
      with:
        enable-cache: true
        cache-dependency-glob: "uv.lock"

    - name: Install dependencies
      run: |
        uv sync --extra dev

    - name: Run Black
      run: |
        uv run black --check src/ tests/ --exclude="tests/integration/test_real_api.py"

    # Note: isort check skipped as ruff format handles import sorting
    # - name: Run isort
    #   run: |
    #     uv run isort --check-only src/ tests/ --skip "tests/integration/test_real_api.py"

    - name: Run ruff
      run: |
        uv run ruff check src/ tests/ --exclude "tests/integration/test_real_api.py" --ignore=F841,F541,W293,B019,B007,B017,B904,E402,UP009,UP006,UP035,UP037,F403,I001

    - name: Run mypy
      run: |
        uv run mypy src/

    - name: Run pytest
      run: |
        uv run pytest --cov=src --cov-report=xml --ignore="tests/integration/test_real_api.py"

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false