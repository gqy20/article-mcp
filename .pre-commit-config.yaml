# Pre-commit钩子配置 - 纯 Ruff 方案
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: debug-statements
      - id: check-docstring-first

  # Ruff: 替代 black + isort + flake8 的超快 Python linter 和 formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.2
    hooks:
      # Ruff linter - 代码质量检查 + 自动修复
      - id: ruff
        args: [--fix, --show-fixes]
      # Ruff formatter - 替代 black (快 100 倍)
      - id: ruff-format

  # MyPy: 类型检查 (Ruff 无法替代)
  # 暂时禁用：项目需要逐步修复类型注释问题
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.18.2
  #   hooks:
  #     - id: mypy
  #       additional_dependencies: [types-requests]
  #       args: [--ignore-missing-imports, --explicit-package-bases]

  - repo: local
    hooks:
      - id: pytest-check
        name: pytest-check
        entry: python -m pytest tests/unit/test_six_tools.py::TestSixToolIntegration::test_all_tools_registered -q
        language: system
        pass_filenames: false
        always_run: false

# 配置选项
default_stages: [pre-commit]
fail_fast: false
