[pytest]
# pytest配置文件 - 针对6工具架构优化

# 测试发现
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 输出配置
addopts = -v --tb=short --strict-markers --strict-config --color=yes --durations=10

# 标记定义
markers =
    unit: 单元测试 - 测试单个函数或类的功能
    integration: 集成测试 - 测试多个组件的协作
    slow: 慢速测试（超过5秒）
    network: 需要网络连接的测试