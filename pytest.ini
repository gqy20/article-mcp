[tool:pytest]
# pytest配置文件
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --cov=src
    --cov=tool_modules
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80

markers =
    slow: 标记测试为慢速测试
    integration: 标记为集成测试
    unit: 标记为单元测试
    api: 标记为API测试
    requires_network: 标记需要网络的测试

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning